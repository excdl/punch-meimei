<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能打卡系統</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body { 
    font-family: Arial; 
    background:#f7f7f7;
    display:flex; 
    justify-content:center; 
    padding:25px; 
    margin:0;
}
.card {
    background:white;
    width:95%;
    max-width:480px;
    box-shadow:0 8px 25px rgba(0,0,0,0.12);
    border-radius:18px;
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    text-align:center;
}
#userInfo { font-size:26px; font-weight:bold; }
#dateTime { font-size:22px; margin-bottom:10px; }

/* 公司資訊在按鈕上方 */
#companyInfo {
    display:flex;
    justify-content:center;
    gap:12px;
    font-size:18px;
    margin-bottom:12px;
    flex-wrap: nowrap;
}
#companyInfo .badge {
    display:inline-block;
    padding:6px 12px;
    font-weight:bold;
    border-radius:20px;
    white-space: nowrap;
}
.ok { background:#2ecc71; color:white; }
.err { background:#e74c3c; color:white; }

/* 圓形打卡按鈕 */
.circleBtn {
    width:140px; 
    height:140px; 
    border-radius:50%; 
    font-size:26px; 
    font-weight:bold; 
    border:none; 
    cursor:pointer; 
    transition:0.3s;
}
.circleBtn.on { background:#3498db; color:white; }
.circleBtn.off { background:#2ecc71; color:white; }

/* 今日打卡紀錄 */
#todayRecords {
    width:100%;
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    border:1px solid #ddd;
    font-size:18px;
    cursor:pointer;
}

/* 響應式調整 */
@media(max-width:420px){
    #companyInfo { font-size:16px; gap:6px; }
    .circleBtn { width:120px; height:120px; font-size:22px; }
    #userInfo { font-size:22px; }
    #dateTime { font-size:20px; }
    #todayRecords { font-size:16px; }
}
</style>
</head>
<body>
<div class="card">
    <div id="userInfo">正在獲取使用者資訊...</div>
    <div id="dateTime">載入中…</div>

    <div id="companyInfo">
        <div id="company" class="badge err">載入中</div>
        <div id="range" class="badge err">判斷中</div>
    </div>

    <button id="btnClock" class="circleBtn on">上班</button>

    <div id="todayRecords" onclick="updateTodayRecords()">今日打卡紀錄：點擊刷新</div>
</div>

<script>
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbzDHUOlToNzrjnAdr305vaQHiFw3LDHn2I4thOQFhwYSUNfl6wnwmEq4RZVrRQb6gmA/exec"; // 改成你的 GAS URL
let userId="", userName="";
let isClockIn = true;

// 時間顯示
function updateDateTime(){
    const now = new Date();
    document.getElementById("dateTime").textContent = now.toLocaleString("zh-TW",{hour12:false});
}
setInterval(updateDateTime,1000);
updateDateTime();

// LIFF 初始化
async function initLIFF(){
    await liff.init({liffId:"2008504718-nmXP0WRV"});
    if(!liff.isLoggedIn()) await liff.login();
    const profile = await liff.getProfile();
    userId = profile.userId;
    userName = profile.displayName;
    document.getElementById("userInfo").textContent = `${userName} 您好`;
}

// 取得 IP
async function getIP(){
    const cache = sessionStorage.getItem("myIP");
    if(cache) return cache;
    try{
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        sessionStorage.setItem("myIP",data.ip);
        return data.ip;
    }catch{return "";}
}

// 更新公司名稱與打卡範圍
function updateCompanyUI(data){
    const c = document.getElementById("company");
    const r = document.getElementById("range");

    // 公司名稱顯示邏輯：IP匹配成功才顯示據點名稱
    c.innerText = data.ipMatched ? (data.nearestCompany || "未知據點") : "不明連線";
    c.className = "badge " + (data.ipMatched ? "ok" : "err");

    // 打卡範圍顯示
    if(data.rangeStatus==="正常"){
        r.innerText = "可打卡範圍";
        r.className = "badge ok";
    } else {
        r.innerText = "非打卡範圍";
        r.className = "badge err";
    }
}

// 即時檢查距離與 IP
async function checkDistance(){
    const ip = await getIP().catch(()=> "");
    if(!navigator.geolocation){
        updateCompanyUI({nearestCompany:"未知據點", rangeStatus:"異常", ipMatched:false});
        return;
    }
    navigator.geolocation.getCurrentPosition(async pos=>{
        const url = `${API_ENDPOINT}?action=check&lat=${pos.coords.latitude}&lng=${pos.coords.longitude}&ip=${ip}`;
        try{
            const res = await fetch(url);
            const data = await res.json();
            updateCompanyUI(data);
        }catch(e){
            updateCompanyUI({nearestCompany:"未知據點", rangeStatus:"異常", ipMatched:false});
        }
    }, err=>{
        updateCompanyUI({nearestCompany:"未知據點", rangeStatus:"異常", ipMatched:false});
    });
}

// 執行打卡
async function performClock(){
    const ip = await getIP();
    navigator.geolocation.getCurrentPosition(async pos=>{
        const gps = {lat: pos.coords.latitude, lng: pos.coords.longitude};
        const status = isClockIn?"上班":"下班";
        try{
            const res = await fetch(API_ENDPOINT,{
                method:"POST",
                body: JSON.stringify({userId,userName,ip,status,gps})
            });
            const data = await res.json();

            Swal.fire({icon:"success", title:data.message, html:`${data.date} ${data.time}`, timer:2000, showConfirmButton:false});
            updateCompanyUI(data);

            // 切換上班/下班文字
            isClockIn = !isClockIn;
            const btn = document.getElementById("btnClock");
            btn.textContent = isClockIn?"上班":"下班";
            btn.className = `circleBtn ${isClockIn?"on":"off"}`;

            updateTodayRecords();
        }catch{
            Swal.fire("⚠ 打卡失敗");
        }
    }, err=>{
        Swal.fire("⚠ 無法取得GPS位置");
    });
}

// 今日打卡紀錄
async function updateTodayRecords(){
    const now = new Date();
    // 使用 yyyy-MM-dd 格式，與試算表存的日期一致
    const today = now.getFullYear() + "-" +
                  String(now.getMonth()+1).padStart(2,'0') + "-" +
                  String(now.getDate()).padStart(2,'0');

    try{
        const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${userId}&date=${today}`);
        const data = await res.json();
        const container = document.getElementById("todayRecords");
        if(!data.length){
            container.innerHTML="今日打卡紀錄：無";
            return;
        }

        container.innerHTML = "今日打卡紀錄：<br>" +
            data.map(r => `${r.status} ${r.time} ${r.method} ${r.ip} ${r.nearestCompany || ''}`).join("<br>");
    }catch(err){
        document.getElementById("todayRecords").innerHTML="今日打卡紀錄：讀取失敗";
        console.error(err);
    }
}

document.getElementById("btnClock").onclick = performClock;

// 初始化
window.onload = async ()=>{
    await initLIFF();
    checkDistance();
    setInterval(checkDistance,15000); // 每15秒更新距離/公司
    updateTodayRecords();
};
</script>
</body>
</html>
