<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能打卡系統</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body { 
    font-family: Arial; 
    background:#f7f7f7;
    display:flex; 
    justify-content:center; 
    padding:25px; 
    margin:0;
}
.card {
    background:white;
    width:95%;
    max-width:480px;
    box-shadow:0 8px 25px rgba(0,0,0,0.12);
    border-radius:18px;
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    text-align:center;
}
#userInfo { font-size:26px; font-weight:bold; }
#dateTime { font-size:22px; margin-bottom:10px; }

/* 公司資訊在按鈕上方 */
#companyInfo {
    display:flex;
    justify-content:center;
    gap:12px;
    font-size:18px;
    margin-bottom:8px;
    flex-wrap: nowrap;
}
#companyInfo .badge {
    display:inline-block;
    padding:6px 12px;
    font-weight:bold;
    border-radius:20px;
    white-space: nowrap;
}
.ok { background:#2ecc71; color:white; }
.err { background:#e74c3c; color:white; }

/* 圓形打卡按鈕 */
.circleBtn {
    width:140px; 
    height:140px; 
    border-radius:50%; 
    font-size:26px; 
    font-weight:bold; 
    border:none; 
    cursor:pointer; 
    transition:0.3s;
}
.circleBtn.on { background:#3498db; color:white; }
.circleBtn.off { background:#2ecc71; color:white; }

/* 今日打卡紀錄 */
#todayRecords {
    width:100%;
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    border:1px solid #ddd;
    font-size:18px;
    cursor:pointer;
}

/* 響應式調整 */
@media(max-width:420px){
    #companyInfo { font-size:16px; gap:6px; }
    .circleBtn { width:120px; height:120px; font-size:22px; }
    #userInfo { font-size:22px; }
    #dateTime { font-size:20px; }
    #todayRecords { font-size:16px; }
}
</style>
</head>
<body>
<div class="card">
    <div id="userInfo">正在獲取使用者資訊...</div>
    <div id="dateTime">載入中…</div>

    <div id="companyInfo">
        <div id="company" class="badge err">載入中</div>
        <div id="range" class="badge err">判斷中</div>
    </div>

    <button id="btnClock" class="circleBtn on">上班</button>

    <div id="todayRecords" onclick="updateTodayRecords()">今日打卡紀錄：點擊刷新</div>
</div>

<script>
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbysTYT3PxKtnJysULPXcAc8kj-vX7JRpIiNEiU6LxeOlFW0RYI5kOQu-uej2SuJLXCJ/exec";
let userId="",userName="",isClockIn=true;

async function initUser(){
  await liff.init({liffId:"2008504718-nmXP0WRV"});
  if(!liff.isLoggedIn()) await liff.login();
  const profile = await liff.getProfile();
  userId = profile.userId;
  userName = profile.displayName;
  document.getElementById("userInfo").textContent = `${userName} 您好`;
}

function updateDateTime(){
  const now = new Date();
  document.getElementById("dateTime").textContent = now.toLocaleString("zh-TW",{hour12:false});
}
setInterval(updateDateTime,1000);
updateDateTime();

async function getIP(){
  const cache = sessionStorage.getItem("myIP");
  if(cache) return cache;
  try{
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    sessionStorage.setItem("myIP",data.ip);
    return data.ip;
  }catch{return "";}
}

// 每 5 秒更新公司與範圍
async function updateStatus(){
  const ip = await getIP();
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(async pos=>{
    const gps={lat:pos.coords.latitude,lng:pos.coords.longitude};
    try{
      const res = await fetch(`${API_ENDPOINT}?action=check&lat=${gps.lat}&lng=${gps.lng}&ip=${ip}`);
      const data = await res.json();
      document.getElementById("nearestCompany").textContent = data.ipMatched ? data.nearestCompany.name : "不明連線";
      document.getElementById("rangeStatus").textContent = data.rangeStatus;
    }catch(err){
      document.getElementById("nearestCompany").textContent = "錯誤";
      document.getElementById("rangeStatus").textContent = "-";
    }
  });
}
setInterval(updateStatus,5000);
updateStatus();

// 打卡
document.getElementById("btnClock").onclick = async ()=>{
  const ip = await getIP();
  if(!navigator.geolocation){ Swal.fire("⚠ 無法取得位置"); return; }
  navigator.geolocation.getCurrentPosition(async pos=>{
    const gps={lat:pos.coords.latitude,lng:pos.coords.longitude};
    const status = isClockIn?"上班":"下班";
    const res = await fetch(API_ENDPOINT,{method:"POST",body:JSON.stringify({userId,userName,status,ip,gps})});
    const data = await res.json();
    Swal.fire({icon:"success",title:data.message,html:`${data.date} ${data.time}`,timer:2000,showConfirmButton:false});
    isClockIn=!isClockIn;
    const btn=document.getElementById("btnClock");
    btn.textContent = isClockIn?"上班":"下班";
    btn.className = `btnClock ${isClockIn?"":"off"}`;
    updateTodayRecords();
  },err=>{Swal.fire("⚠ 無法取得GPS位置");});
}

// 今日打卡紀錄
async function updateTodayRecords(){
  const today = new Date().toLocaleDateString("zh-TW",{timeZone:"Asia/Taipei"}).replace(/\//g,"-");
  try{
    const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${userId}&date=${today}`);
    const data = await res.json();
    const container=document.getElementById("todayRecords");
    if(!data.length){container.innerHTML="今日打卡紀錄：無"; return;}
    container.innerHTML="今日打卡紀錄：<br>"+data.map(r=>`${r.status} ${r.time} ${r.method} ${r.ip} ${r.nearestCompany} ${r.rangeStatus}`).join("<br>");
  }catch{document.getElementById("todayRecords").innerHTML="今日打卡紀錄：讀取失敗";}
}

window.onload = async ()=>{
  await initUser();
  updateTodayRecords();
};
</script>
</body>
</html>
